plugins {
    id 'org.springframework.boot' version '2.1.3.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'jb'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-jta-bitronix'
    implementation 'com.vladmihalcea:db-util:1.0.4'
    implementation 'net.ttddyy:datasource-proxy:1.5.1'
    runtimeOnly 'org.postgresql:postgresql'
    runtimeOnly 'com.ibm.db2:jcc:11.5.0.0'
    runtimeOnly 'mysql:mysql-connector-java:8.0.16'
    runtimeOnly 'com.oracle.jdbc:ojdbc8:19.3.0.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
